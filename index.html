<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Imagine Dragons</title>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="images/icon.jpg"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i,800i" rel="stylesheet"> 
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
    <script>
            $('html, body').css({
                'overflow': 'hidden',
            })   
    </script>

    <header>
        <div class="header-logo">
            <a href="index.html"><img src="images/logo.png" alt="logo" style="width:300px;width:300px"/></a>
        </div>
        <div class="wrapper-menu">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
    </header>
    <div class="home" id="home">
        <h1>Imagine Dragons</h1>
        <div id="bg"></div>
        <div class="panel-nav">
            <i class="panel-nav"></i>
            <span class="circle">
                <span class="dot"></span>
                <svg class="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 98.8 98.8">
                    <circle class="circle" fill="none" stroke="white" stroke-width="5" stroke-miterlimit="10" cx="49.4" cy="49.4" r="46.9"></circle>
                </svg>
            </span>
        </div>
        
    </div>
    <script>
        $('html, body').css({
            'overflow': 'auto',
        })
        var wrapperMenu = document.querySelector('.wrapper-menu');

        wrapperMenu.addEventListener('click', function(){
        wrapperMenu.classList.toggle('open');  
        })
    </script>
</body>
</html>
