<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Imagine Dragons</title>
    <meta name=viewport content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="images/icon.jpg"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i,800i" rel="stylesheet"> 
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <script>
            $('html, body').css({
                'overflow': 'hidden',
            })   
    </script>

    <header>
        <div class="header-logo">
            <a href="index.html"><img src="images/logo.png" alt="logo" style="width:300px;width:300px"/></a>
        </div>
        <div class="wrapper-menu">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
    </header>
    <div class="home" id="home">
        <h1>Imagine Dragons</h1>
        <div id="bg"></div>
        <div class="panel-nav">
            <i class="panel-nav--list"></i>
            <span class="circle1">
                <span class="dot"></span>
                <div class="circle"></div>
                <p class="panel-nav__list-item__copy type--d7 type--uppercase is-visible-tablet" style="opacity: 0; transform: matrix(1, 0, 0, 1, 0, 0);">Strona Główna</p>
                <span class="panel-nav__list-item__line is-visible-tablet" style="visibility: hidden; opacity: 0; transform: translate3d(0px, 0px, 0px) scale(0, 1);"></span>
            </span>
            <span class="circle2">
                    <span class="dot"></span>
                    <div class="circle"></div>
            </span>
            <span class="circle3">
                    <span class="dot"></span>
                    <div class="circle"></div>
            </span>  
            <span class="circle4">
                    <span class="dot"></span>
                    <div class="circle"></div>
            </span>    
            <span class="circle5">
                    <span class="dot"></span>
                    <div class="circle"></div>
            </span>
        </div>
        
    </div>
    <script>
        $('html, body').css({
            'overflow': 'auto',
        })
        var wrapperMenu = document.querySelector('.wrapper-menu');

        wrapperMenu.addEventListener('click', function(){
        wrapperMenu.classList.toggle('open');  
        })

        
    </script>
</body>
</html>
